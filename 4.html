<!DOCTYPE html>
<html>
<head>
    <title>Student Table Example</title>
</head>
<body>
    <h1>Student Data Table Example</h1>
    <table border="1">
        <!--Header Row-->
        <tr>
            <th rowspan="2">Student ID</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <th>Maths</th>
            <th>Science</th>
        </tr>

        <!--Row 1-->
        <tr>
            <td>101</td>
            <td>Akshay</td>
            <td>85</td>
            <td>90</td>
        </tr>
        <!--Row 2-->
        <tr>
            <td>102</td>
            <td>Harsha</td>
            <td>78</td>
            <td>88</td>
        </tr>
        <!--Row 3-->
        <tr>
            <td>103</td>
            <td>Narayana</td>
            <td>92</td>
            <td>95</td>
        </tr>
        <!--Row 4-->
        <tr>
            <td>104</td>
            <td>Ram Pavan</td>
            <td>80</td>
            <td>85</td>
        </tr>
        <!--Row 5-->
        <tr>
            <td>105</td>
            <td>Sriram</td>
            <td>88</td>
            <td>90</td>
        </tr>
        <!--Row 6-->
        <tr>
            <td>106</td>
            <td>Vignesh</td>
            <td>75</td>
            <td>80</td>
    </table>
