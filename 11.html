<!DOCTYPE html>
<html>
    <head>
        <title>Internal and External JavaScript</title>
        <script>
            // Internal JavaScript
            function internalMessage() {
                alert("This from internal JavaScript!");
            }
        </script>
    </head>
    <body>
        <h1>Java Embedding Example</h1>

        <button onclick="internalMessage()">Internal JavaScript</button>

        <br><br>
        <button onclick="externalMessage()">External JavaScript</button>

        <script src="script.js"></script>
    </body>
    </html>
